<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
      <script src="project.js"></script>
</head>
<body class="py-5">
      <div class="container bg-light  col-10 col-md-5 p-4 ">
            <form  class="form bg-light text-dark fst-italic  rounded " autocomplete="on">
                  <div class="text">
                        <lable class="form-label">First Name <i class="text-danger fs-5">*</i></lable>
                        <input type="text" class="form-control" required id="firstName" placeholder="">
                        <div class="text valid-feedback">Looks Good</div>
                  </div>
                  <div class="text">
                        <lable class="form-label">Middle Name <i class="text-danger fs-5">*</i></lable>
                        <input type="text" class="form-control" required id="middleName" placeholder="">
                        <div class="text valid-feedback">Looks Good</div>
                  </div>
                  <div class="text">
                        <lable class="form-label">Last Name <i class="text-danger fs-5">*</i></lable>
                        <input type="text" class="form-control" required id="lastName" placeholder="">
                        <div class="text valid-feedback">Looks Good</div>
                  </div>
                  <div class="text">
                        <lable class="form-label">Contact <i class="text-danger fs-5">*</i></lable>
                        <input type="text" class="form-control" required id="contact" placeholder="">
                        <div class="text valid-feedback">Looks Good</div>
                  </div>
                  <div class="text">
                        <lable class="form-label">Email <i class="text-danger fs-5">*</i></lable>
                        <input type="email" class="form-control" required id="email" placeholder="">
                        <div class="text valid-feedback">Looks Good</div>
                  </div>
                  <div class="text">
                        <lable class="form-label">Gender <i class="text-danger fs-5">*</i></lable>
                       <select name="gender" id="gender" class="form-select">
                             <option value="Choose">Choose</option>
                             <option value="Male">Male</option>
                             <option value="Female">Female</option>
                             <option value="Others">Others</option>
                       </select>
                        <div class="text"></div>
                  </div>
                  <div class="text">
                        <lable class="form-label">Password <i class="text-danger fs-5">*</i></lable>
                        <input type="password" class="form-control" required id="password" placeholder="">
                        <p class="text" id="show"></p>
                  </div>
                  <div class="mt-3 d-flex container ">
                        <p class="text">Sign up</p>
                        <button class="btn  btn-primary p-1 col-4 col-md-3 mx-auto rounded fs-5" id="btn" onclick=" inputBehavior()">Submit</button>
                  </div>
            </form>
      </div>
     
</body>
</html>
